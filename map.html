<p>Map</p>

  <div id="map" class="map"></div>
  <div id="errorArea" class="alert d-none"></div>

  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/build/ol.js"></script>
  <script>
    "use strict";

    let map = null;
    let bethanyMap = {
      "latitude": 48.22308,
      "longitude": -114.257118
    };

    window.onload = function () {
      drawMap(bethanyMap);
    };

    function drawMap(mapObject) {
      map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([mapObject.longitude, mapObject.latitude]),
          zoom: 18
        })
      });

      drawMarker(mapObject);
    }

    function drawMarker(mapObject) {
      let layer = new ol.layer.Vector({
        source: new ol.source.Vector({
          features: [
            new ol.Feature({
              geometry: new ol.geom.Point(
                ol.proj.fromLonLat([mapObject.longitude, mapObject.latitude]))
            })
          ]
        })
      });
      map.addLayer(layer);
    }
  </script>
